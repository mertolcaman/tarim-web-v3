jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # âœ… Correctly indented now

      - name: Set deployment variables
        run: |
          echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV
          if [[ "${GITHUB_REF##*/}" == "dev" ]]; then
            echo "FRONTEND_PATH=/var/www/dev" >> $GITHUB_ENV
            echo "BACKEND_PORT=8001" >> $GITHUB_ENV
          else
            echo "FRONTEND_PATH=/var/www/prod" >> $GITHUB_ENV
            echo "BACKEND_PORT=8000" >> $GITHUB_ENV
          fi

      - name: Install and build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Upload frontend to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: "frontend/dist/*"
          target: "/home/ubuntu/temp_frontend_build"

      - name: SSH and deploy backend via Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/tarim-web-v3
            git fetch origin
            git checkout $BRANCH_NAME
            git pull origin $BRANCH_NAME

            # Clean frontend path
            sudo rm -rf $FRONTEND_PATH/*
            sudo cp -r /home/ubuntu/temp_frontend_build/* $FRONTEND_PATH/

            # Restart backend
            docker compose -f backend.yml down || true
            docker compose -f backend.yml up -d --build

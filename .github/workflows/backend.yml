name: "🚀 CI/CD: Deploy Backend (FastAPI + Docker)"

on:
  push:
    branches: [main, dev]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

jobs:
  deploy-backend:
    name: "Deploy Backend"
    runs-on: ubuntu-latest

    steps:
      - name: "📥 Checkout repository"
        uses: actions/checkout@v3

      - name: "🔐 Set up SSH access to EC2"
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: "🚀 Deploy and Restart Backend"
        run: |
          BRANCH_NAME="${GITHUB_REF##*/}"
          ssh ${{ secrets.EC2_SSH_USER }}@${{ secrets.EC2_PUBLIC_IP }} << EOF
            cd /home/ubuntu/tarim-web-v3/backend
            git pull origin \$BRANCH_NAME
            docker stop tarim-backend-\$BRANCH_NAME || true
            docker rm tarim-backend-\$BRANCH_NAME || true
            docker build -t tarim-backend:\$BRANCH_NAME .
            PORT=8000
            if [[ "\$BRANCH_NAME" == "dev" ]]; then
              PORT=8001
            fi
            docker run --env-file .env -d --name tarim-backend-\$BRANCH_NAME -p \$PORT:8000 tarim-backend:\$BRANCH_NAME
          EOF
